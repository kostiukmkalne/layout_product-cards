<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
  </head>

  <body>
    <div class="step">
      <div class="step__items">
        <a href="#">
          <img
            class="step__icon"
            src="./images/imac.jpeg"
            alt="Apple tv"
          >
        </a>

        <h2 class="title">
          APPLE A1419 iMac 27" Retina
          <br>
          5K Monoblock (MNED2UA/A)
        </h2>
      </div>

      <h3 class="product">
        Product code: 195434
      </h3>

      <div class="star">
        <div class="star">
          <a href="#">
            <img
              src="./images/star-active.svg"
              alt="star-active">
          </a>
          <a href="#">
            <img
              src="./images/star-active.svg"
              alt="star-active">
          </a>
          <a href="#">
            <img
              src="./images/star-active.svg"
              alt="star-active">
          </a>
          <a href="#">
            <img
              src="./images/star-active.svg"
              alt="star-active">
          </a>
          <a href="#">
            <img
              src="./images/star.svg"
              alt="star-active">
          </a>
        </div>

        <p class="star__review">
         Reviews:5
        </p>
      </div>

      <div class="price">
        <p class="price__name">
          Price:
        </p>
        <p class="price__amount">
          $2,199
        </p>
      </div>

      <button class="button">
        BUY
      </button>
    </div>
  </body>
</html>
